<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <section class="game">
        <div class="start_screen">
            <span>Avoid the red halo</span>
            <button class="gamestartbtn">GAME START</button>
        </div>
        
        <div class="game_screen">
         <header class="game_header">
            <button class="stopbtn">STOP</button>
            <span class="game_timer"></span>
            <button class="soundbtn"><i class="fas fa-volume-up"></i></button>
         </header>

         <section class="game_field">
        </section> 
        <div class="game_field_finish">
            <span class="finish_message"></span>
            <button class="restartbtn">TRY AGAIN</button>

        </div>
    

        <section class="game_bottom">
            <div class="hint_container">
                <button class="hint">Click for a hint</button>
                <span class="hint_text">Red halo has a different movement.</span>
            </div>
         
            <div class="score">
                <span class="white_score"></span>
                <span class="red_score">RED: 1</span>
            </div>
        </section>



        </div>
    </section>
    
        
    <script src="main.js"></script>
</body>
</html>
